<div class="book">
<mat-card>
    <div class="row">
        <div class="image">
            <img src="{{book.imageLinks.thumbnail}}" alt="Book Image">
        </div>
    <div class="content">
    <mat-card-header>
        <mat-card-title>
        <h1>{{book.title}}</h1>
        </mat-card-title>
        <mat-card-subtitle>
        <h2 *ngFor="let author of book.authors">{{author || "No Author"}}</h2>
        <h2>{{book.publishedDate || "No Published Date"}}</h2>
        <h2>{{book.publisher || "No Publisher"}}</h2>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{book.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="wishlistHandler()">Wishlist</button>
    </mat-card-actions>
    </div>
</div>
</mat-card>
</div>
